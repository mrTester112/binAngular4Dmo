    <div class="container">
        <h1>Welcome</h1>
        <form  class="form">
          
          <input type="text"  id="username" placeholder="Username" [(ngModel)]="username" name="username">
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
           minlength="4" forbiddenName="bob" #name="ngModel" >

<div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">

  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Name must be at least 4 characters long.
  </div>
  <div *ngIf="name.errors.forbiddenName">
    Name cannot be Bob.
  </div>

</div>
          <button type="submit" (click)="validateLogin()" id="login-button">Login</button>
          <div style="position: relative;margin-top: 20px;"  (click)="switchToSignUp()">Not Registered Yet: Sign Up Now</div>
        
        </form>

        
      </div>
